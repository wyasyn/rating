<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/main.js"></script>

</head>
<body>

  <!-- Rating state start -->
  <section id="rating" class="flex">
    <div class="container">
      <div class="content flex">
        <div class="img flex">
          <img src="/images/icon-star.svg" alt="">
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="numbers flex">
          <button class="rate" onclick="change(this)">1</button>
          <button class="rate" onclick="change(this)">2</button>
          <button class="rate" onclick="change(this)">3</button>
          <button class="rate" onclick="change(this)">4</button>
          <button class="rate" onclick="change(this)">5</button>
        </div>
        <button id="btn">SUBMIT</button>
      </div>
    </div>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <section id="thankYou" class="flex">
    <div class="container">
      <div class="content flex">
        <img src="/images/illustration-thank-you.svg" alt="">
        <div class="selected flex">
          You selected <span id="rate-value">none</span> out of 5
        </div>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </section>

  <!-- Thank you state end -->

</body>
</html>
